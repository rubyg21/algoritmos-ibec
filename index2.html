for (let j = 0; j < flag1.length; j++){
    if(input1.includes( flag1[j].toString() )){
        output.push( flag1[j].toString() )
    }
}

let flag = ['1']
let x = []

for (let i = 0; i < flag.length; i++){
    if(input1.includes( parseInt(flag)) ){
        x.push( parseInt(flag) ) 
        output.push(x[0])
       
    }
}
